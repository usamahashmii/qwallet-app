<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="goBack()">
      <ion-button class="ion-ripple-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M312.1 375c9.369 9.369 9.369 24.57 0 33.94s-24.57 9.369-33.94 0L160 289.9l-119 119c-9.369 9.369-24.57 9.369-33.94 0s-9.369-24.57 0-33.94L126.1 256L7.027 136.1c-9.369-9.369-9.369-24.57 0-33.94s24.57-9.369 33.94 0L160 222.1l119-119c9.369-9.369 24.57-9.369 33.94 0s9.369 24.57 0 33.94L193.9 256L312.1 375z"/></svg>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app-logo-div">
    <img src="assets/imgs/qwallet-logo.svg">
  </div>
  <h3 class="login-txt"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M384 192h-32V127.1c0-70.58-57.42-127.1-128-127.1s-128 57.42-128 127.1V192H64C28.65 192 0 220.7 0 256v191.1c0 35.35 28.65 64 64 64h320c35.35 0 64-28.65 64-64V256C448 220.7 419.3 192 384 192zM144 128c0-44.11 35.89-80 80-80s80 35.89 80 80v64h-160V128zM400 448c0 8.822-7.178 16-16 16H64c-8.822 0-16-7.178-16-16V256c0-8.822 7.178-16 16-16h320c8.822 0 16 7.178 16 16V448z"/></svg> Forget Password</h3>
  <h4 class="login-txt-2">Confirm your email to reset your password for QWallet.</h4>
  <form [formGroup]="formForgetPassword" novalidate (ngSubmit)="forgetPassword()">
    <ion-row>
      <ion-col class="svg-icons-common-class">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M448 64H64C28.65 64 0 92.65 0 128v256c0 35.35 28.65 64 64 64h384c35.35 0 64-28.65 64-64V128C512 92.65 483.3 64 448 64zM64 112h384c8.822 0 16 7.178 16 16v22.16l-166.8 138.1c-23.19 19.28-59.34 19.27-82.47 .0156L48 150.2V128C48 119.2 55.18 112 64 112zM448 400H64c-8.822 0-16-7.178-16-16V212.7l136.1 113.4C204.3 342.8 229.8 352 256 352s51.75-9.188 71.97-25.98L464 212.7V384C464 392.8 456.8 400 448 400z"/></svg>
        <ion-input formControlName="email" class="email-input" type="email" placeholder="Email"></ion-input><!--placeholder="{{ 'optional' | translate }}"-->
      </ion-col>      
    </ion-row>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">Password is required</span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">Password length is 7 characters</span>
    <ion-row>
      <ion-col>
        <ion-button type="submit">Submit</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
